
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>OneNote Clone</title>
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="mobile-menu-toggle" class="mobile-menu-toggle" style="display: none;">‚ò∞</button>
                <button id="new-note-btn" class="btn btn-primary">+ New Note</button>
            </div>
            <div class="header-right">
                <button id="export-backup-btn" class="btn btn-secondary" title="Export Backup">üì• Export</button>
                <button id="import-backup-btn" class="btn btn-secondary" title="Import Backup">üì§ Import</button>
                <button id="search-btn" class="btn btn-secondary">üîç</button>
            </div>
        </header>

        <!-- Mobile Overlay -->
        <div id="mobile-overlay" class="mobile-overlay"></div>

        <!-- Main Content Area -->
        <div class="app-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <div class="notes-header">
                        <h4>Notes</h4>
                        <div class="notes-controls">
                            <button id="expand-all" class="btn-icon" title="Expand all">üìÇ</button>
                            <button id="collapse-all" class="btn-icon" title="Collapse all">üìÅ</button>
                        </div>
                    </div>
                    <div id="notes-list" class="notes-list notes-tree">
                        <!-- Notes will be populated here -->
                    </div>
                </div>
            </aside>

            <!-- Note Editor Area -->
            <main class="editor-area">
                <div id="welcome-screen" class="welcome-screen">
                    <div class="welcome-content">
                        <h2>Welcome to Your Notes</h2>
                        <p>Select a note from the sidebar or create a new one to get started.</p>
                        <button id="create-first-note" class="btn btn-primary btn-large">Create Your First Note</button>
                    </div>
                </div>

                <div id="note-editor" class="note-editor hidden">
                    <div class="editor-header">
                        <input type="text" id="note-title" class="note-title-input" placeholder="Note Title">
                        <div class="editor-actions">
                            <div class="color-picker">
                                <span class="color-label">Color:</span>
                                <div class="color-options">
                                    <div class="color-option active" data-color="default" style="background: #ffffff; border: 2px solid #e1dfdd;" title="Default"></div>
                                    <div class="color-option" data-color="yellow" style="background: #fff100;" title="Yellow"></div>
                                    <div class="color-option" data-color="blue" style="background: #0078d4;" title="Blue"></div>
                                    <div class="color-option" data-color="green" style="background: #107c10;" title="Green"></div>
                                    <div class="color-option" data-color="pink" style="background: #e3008c;" title="Pink"></div>
                                    <div class="color-option" data-color="orange" style="background: #ff8c00;" title="Orange"></div>
                                    <div class="color-option" data-color="purple" style="background: #5c2d91;" title="Purple"></div>
                                </div>
                            </div>
                            <button id="copy-note" class="btn btn-secondary" title="Copy content">üìã</button>
                            <button id="add-subnote" class="btn btn-secondary" title="Add sub-note">+ Sub</button>
                            <button id="version-history-btn" class="btn btn-secondary" title="Version history">üïí</button>
                            <button id="save-note" class="btn btn-success">Save</button>
                            <button id="delete-note" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                    
                    <!-- Quill Editor Container -->
                    <div id="quill-container">
                        <div id="quill-toolbar">
                            <!-- Bold, Italic, Underline -->
                            <button class="ql-bold"></button>
                            <button class="ql-italic"></button>
                            <button class="ql-underline"></button>
                            <button class="ql-strike"></button>
                            
                            <!-- Headers -->
                            <select class="ql-header">
                                <option selected></option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                            </select>
                            
                            <!-- Lists -->
                            <button class="ql-list" value="ordered"></button>
                            <button class="ql-list" value="bullet"></button>
                            
                            <!-- Text align -->
                            <select class="ql-align">
                                <option selected></option>
                                <option value="center"></option>
                                <option value="right"></option>
                                <option value="justify"></option>
                            </select>
                            
                            <!-- Colors -->
                            <select class="ql-color"></select>
                            <select class="ql-background"></select>
                            
                            <!-- Links and Images -->
                            <button class="ql-link"></button>
                            <button class="ql-image"></button>
                            <button class="ql-blockquote"></button>
                            <button class="ql-code-block"></button>
                            
                            <!-- Clear formatting -->
                            <button class="ql-clean"></button>
                        </div>
                        <div id="quill-editor" class="quill-editor"></div>
                    </div>
                    
                    <!-- Image Drop Zone Overlay -->
                    <div id="image-drop-zone" class="image-drop-zone hidden">
                        <div class="drop-zone-content">
                            <div class="drop-zone-icon">üì∑</div>
                            <div class="drop-zone-text">Drop images here to insert them</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Copy Feedback -->
    <div id="copy-feedback" class="copy-feedback hidden">
        <div class="feedback-content">
            <span class="feedback-icon">‚úì</span>
            <span class="feedback-text">Copied!</span>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal hidden">
        <div class="modal-content search-modal-content">
            <div class="modal-header">
                <h3>Search Notes</h3>
                <button id="close-search" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-section">
                    <input type="text" id="search-input" class="search-input" placeholder="Search in all notes...">
                    
                    <div class="search-filters">
                        <div class="filter-group">
                            <label for="color-filter">Color:</label>
                            <select id="color-filter" class="filter-select">
                                <option value="all">All Colors</option>
                                <option value="default">Default</option>
                                <option value="yellow">Yellow</option>
                                <option value="blue">Blue</option>
                                <option value="green">Green</option>
                                <option value="pink">Pink</option>
                                <option value="orange">Orange</option>
                                <option value="purple">Purple</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="date-filter">Date:</label>
                            <select id="date-filter" class="filter-select">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                        
                        <div class="filter-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="search-content" checked>
                                Search in content
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="case-sensitive">
                                Case sensitive
                            </label>
                        </div>
                    </div>
                </div>
                
                <div id="search-results" class="search-results"></div>
            </div>
        </div>
    </div>

    <!-- Import Backup Modal -->
    <div id="import-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Import Backup</h3>
                <button id="close-import" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="import-section">
                    <label for="backup-file-input" class="file-label">
                        üìÅ Select backup file (.json)
                    </label>
                    <input type="file" id="backup-file-input" accept=".json" class="file-input hidden">
                    <div id="file-info" class="file-info hidden">
                        <div id="file-name"></div>
                        <div id="file-preview"></div>
                    </div>
                </div>
                <div class="import-options hidden" id="import-options">
                    <h4>Import Options</h4>
                    <div class="option-group">
                        <label>
                            <input type="radio" name="import-mode" value="replace" checked>
                            Replace all existing notes
                        </label>
                        <label>
                            <input type="radio" name="import-mode" value="merge">
                            Merge with existing notes
                        </label>
                    </div>
                    <div class="import-actions">
                        <button id="confirm-import" class="btn btn-primary">Import Notes</button>
                        <button id="cancel-import" class="btn btn-secondary">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quill.js JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
